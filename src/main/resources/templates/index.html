<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<div align="center" class="container my-2">

    <h1> Courses List</h1>
    <a th:href = "@{addCourse}" class="btn btn-primary btn-sm mb-3"> Add Course</a>
    <table border="1" class="table table-stripped table-reponsive-md">
        <thead>
            <tr>
                <th> Course Id</th>
                <th> Title</th>
                <th> Description</th>
                <th> Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course : ${listCourses}">
                <td th:text="${course.id}"></td>
                <td th:text="${course.title}"></td>
                <td th:text="${course.description}"></td>
                <td >
                    <a th:href="@{updateCourse/{id}(id=${course.id})}" class="btn btn-primary"> Update </a>
                    <a th:href="@{deleteCourse/{id}(id=${course.id})}" class="btn btn-danger"> Delete </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

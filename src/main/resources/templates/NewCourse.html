<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add new Course</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1> Add new Course</h1>
        <hr>
        <h2> Save Course</h2>

        <form action="#" th:action="@{/saveCourse}" th:object="${course}" method="post">
            <input type="text" th:field = "*{id}" placeholder="Course ID" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{title}" placeholder="Course Title" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{description}" placeholder="Course Description" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2"> Save Course</button>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Course</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1> Updating course</h1>
    <hr>
    <h2> Update Course</h2>

    <form action="#" th:action="@{/saveCourse}" th:object="${course}" method="post">

        <input type="hidden" th:field = "*{id}" />
        <input type="text" th:field = "*{id}" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{title}" class="form-control mb-4 col-4">
        <input type="text" th:field = "*{description}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update Course</button>
    </form>
</div>
</body>
</html>
